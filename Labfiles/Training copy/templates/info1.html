<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZZ Plant Card</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #000;
    font-family: 'Open Sans', sans-serif;
    color: white;
  }

  .card {
    max-width: 340px;
    background-color: #424242;
    margin: 20px;
    padding: 20px;
    border-radius: 10px;
  }

  .card img {
    width: 100%;
    border-radius: 10px;
  }

  .temperature {
    margin-top: 20px;
    font-size: 1rem;
  }

  .temperature .ideal-range {
    color: #8d8d8d;
  }

  .temperature p {
    margin: 5px 0;
  }

  .questions button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background-color: #333;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 1rem;
    text-align: left;
  }
  
  .questions button:hover {
    background-color: #555;
  }
</style>
</head>
<body>

<div class="card">
  <img src="..\plantimages\3.jpg" alt="ZZ Plant">
  <div class="temperature">
    <div class="ideal-range">Ideal Range: -7°C - 32°C</div>
    <p>Plants growing outside need a little extra care to make sure they don’t freeze or wilt when the seasons change.</p>
    <p>Your ZZ Plant’s sweet spot is between -7°C - 32°C degrees. Any higher or lower, you’ll want to bring that baby inside to protect it from the elements!</p>
  </div>
  <div class="questions">
    <button>My plant wilted due to high heat. Can it recover?</button>
    <button>My plant froze due to freezing temperatures. Can it recover?</button>
  </div>
</div>

</body>
</html>
